<script>
  var video = document.getElementById("videoPlayer");
  var speedBtn = document.getElementById("speedBtn");
  var speedMenu = document.getElementById("speedMenu");

  function changeSpeed(speed) {
    video.playbackRate = speed;
    speedMenu.querySelector(".active").classList.remove("active");
    speedMenu.querySelector("[data-speed='" + speed + "']").classList.add("active");
  }

  speedBtn.addEventListener("click", function() {
    speedMenu.classList.toggle("visible");
  });

  speedMenu.addEventListener("click", function(event) {
    if (event.target.tagName === "LI") {
      var speed = parseFloat(event.target.dataset.speed);
      changeSpeed(speed);
      speedMenu.classList.remove("visible");
    }
  });

  // Set initial playback rate to 1x
  changeSpeed(1);
</script>
